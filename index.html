<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
<script src="./js/jquery-3.6.0.min.js"></script>
<script src="./js/script.js"></script>
<title>심수현 포트폴리오 사이트</title>
</head>
<body>
    <header id="header">
        <div class="header__small" id="header__small">
            <div class="inner header__small__inner">
                <a href="#" class="logo">
                    simsoohyun
                </a>
                <ul class="small__gnb">
                    <li class="small__gnb__item">
                        <a href="#" class="small__gnb__menu">
                            home
                        </a>
                    </li>
                    <li class="small__gnb__item">
                        <a href="#" class="small__gnb__menu">
                            about
                        </a>
                    </li>
                    <li class="small__gnb__item">
                        <a href="#" class="small__gnb__menu">
                            website
                        </a>
                    </li>
                    <li class="small__gnb__item">
                        <a href="#" class="small__gnb__menu">
                            artwork
                        </a>
                    </li>
                    <li class="small__gnb__item">
                        <a href="#" class="small__gnb__menu">
                            service
                        </a>
                    </li>
                    <li class="small__gnb__item">
                        <a href="#" class="small__gnb__menu">
                            contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header__big" id="header__big">
            <div class="inner header__big__inner">
                <h1 class="header__text">
                    all i dream about
                </h1>
                <ul class="gnb">
                    <li class="gnb__item">
                        <a href="#" class="gnb__menu">
                            home
                        </a>
                    </li>
                    <li class="gnb__item">
                        <a href="#" class="gnb__menu">
                            about
                        </a>
                    </li>
                    <li class="gnb__item">
                        <a href="#" class="gnb__menu">
                            website
                        </a>
                    </li>
                    <li class="gnb__item">
                        <a href="#" class="gnb__menu">
                            artwork
                        </a>
                    </li>
                    <li class="gnb__item">
                        <a href="#" class="gnb__menu">
                            service
                        </a>
                    </li>
                    <li class="gnb__item">
                        <a href="#" class="gnb__menu">
                            contact
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    
    <section id="home" class="home">
        <div class="inner">
            
        </div>
    </section>
    <section id="about__profile__section" class="about__profile__section">
        <div class="inner">
            <h1 class="section__title about__title">
                about
            </h1>
            <div class="about__profile__container">
                <div class="about__img">
                    <img src="./img/about/soohyun_img.png" alt="soohyun image" >
                </div>
                <div class="about__profile">
                    <h2 class="profile__title about__sub-title">
                        profile
                    </h2>
                    <div class="profile__info">
                        <span>심수현</span>
                        <span>1995. 02. 10</span>
                        <span>대구광역시 북구</span>
                        <span>
                            그린 컴퓨터 디자인 학원 : <br>
                            디지털 디자인(웹디자인) 구직자 양성과정
                        </span>
                    </div>
                    <div class="profile__desc">
                        픽미픽미 픽미업
                    </div>
                    <div class="profile__resume">
                        <a href="#">
                            이력서 다운로드
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="about__skills__section">
        <div class="inner">
            <div class="about__skills__container">
                <div class="about__skills">
                    <h2 class="skills__title about__sub-title">
                        skills
                    </h2>
                    <div class="skills__content">
                        <ul class="skills__develop">
                            <li class="skills__cup skills__cup__html">
                                <div class="skills__water skills__html">
                    
                                </div>
                            </li>
                            <li class="skills__cup skills__cup__css">
                                <div class="skills__water skills__css">
                    
                                </div>
                            </li>
                            <li class="skills__cup skills__cup__js">
                                <div class="skills__water skills__js">
                    
                                </div>
                            </li>
                            <li class="skills__cup skills__cup__jquery">
                                <div class="skills__water skills__jquery">
                    
                                </div>
                            </li>
                        </ul>
                        <ul class="skills__design">
                            <li class="skills__cup skills__cup__ps">
                                <div class="skills__water skills__ps">
                    
                                </div>
                            </li>
                            <li class="skills__cup skills__cup__ai">
                                <div class="skills__water skills__ai">
                    
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div id="arrowup" class="arrowup">
        <i class="uil uil-arrow-up flex-center"></i>
    </div>
</body>
</html>
